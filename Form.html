<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Parking Space</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
        }

        #map{
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;

        }

        .required{
            color:red;
        }
        .card {
            width: 420px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 6px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h3 {
            margin-bottom: 12px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
        }

        input[type="radio"] {
            width: auto;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        /* Upload Box */
        .upload-box {
            display: block;
            width: 100%;
            border: 2px dashed #c7d2fe;
            padding: 24px;
            text-align: center;
            border-radius: 12px;
            color: #4f46e5;
            cursor: pointer;
            box-sizing: border-box;
        }

        .upload-box:hover {
            background: #eef2ff;
        }

        .upload-text {
            font-weight: 600;
            display: block;
        }

        .upload-subtext {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        .upload-box input {
            display: none;
        }

        .upload-box img{
            width: 25%;
            border-radius: 15px;
        }

        .submit-btn{
            background-color:rgb(0, 191, 255);
            cursor: pointer;
            color: white;
            font-weight: 700;
        }

    </style>
</head>

<body>

<div class="card">
    <h1>Park Share</h1>
    <p>Please fill out the following requirements to list your parking space</p>

    <form id="parking-form">

        <!-- Owner Details -->
        <div class="section">
            <h3>Owner Details</h3>

            <label >Owner Name<span class="">*</span></label>
            <input type="text" placeholder="Full name" id="renter-name">

        </div>

        <!-- Address Details -->
        <div class="section">
            <h3>Address Details</h3>

            <label>Address Line 1</label>
            <input type="text" placeholder="Street / Area" id="street">

            <label>Address Line 2</label>
            <input type="text" placeholder="Apartment, Landmark (optional)" id="appt">

            <label>City</label>
            <input type="text" placeholder="City" id="city">

            <label>Pincode</label>
            <input type="text" placeholder="Pincode" id="pincode">
            <input type="button" value="Find Location" id="find-location" class="submit-btn">
            <div id="map"></div>
        </div>

        <!-- Parking Details -->
        <div class="section">
            <h3>Parking Details</h3>

            <label>Vehicle Type</label>
            <select id="vehicle-type">
                <option value="">Select Parking Space</option>
                <option value="4-wheeler">4 Wheeler</option>
                <option value="2-wheeler">2 Wheeler</option>
                <option value="Heavy Vehicle">Heavy Vehicle</option>
            </select>

            <label>Price (per day)</label>
            <input type="number" placeholder="Enter price" id="rate">
        </div>

        <!-- Image Upload -->
        <div class="section">
            <h3>Upload Parking Image</h3>

            <label class="upload-box">
                <span class="upload-text">Click to upload image</span>
                <span class="upload-subtext">PNG, JPG up to 5MB</span>
                <input id="img-file" type="file" accept="image/*" multiple  required>
            </label>
        </div>

        <input type="submit" value="Submit" class="submit-btn">Submit</input>
    </form>
</div>

<script type="module" src="AddParking.js"></script>

</body>
</html>
