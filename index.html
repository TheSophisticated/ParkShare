<body>
    <nav>
        <div class = "nav_logo">ParkShare</div>
        <ul class = "nav_links">
            <li class = "link"><a href = "index.html">Home</a></li>

                     <div class = "form_group">

                         </div>

                     </div>



                     <div class = "form_group">
